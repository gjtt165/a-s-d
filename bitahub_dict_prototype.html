<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bitahub 字典管理原型</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;background:#f5f7fa}
.header{background:#0066ff;color:#fff;padding:12px 20px;font-size:18px}
.main{padding:20px}
.card{background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:20px}
.btn{background:#0066ff;color:#fff;border:0;padding:8px 16px;border-radius:6px;cursor:pointer}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);justify-content:center;align-items:center}
.modal.show{display:flex}
.dialog{background:#fff;border-radius:8px;padding:20px;min-width:300px}
</style>
</head>
<body>
<div class="header">Bitahub 运维平台 · 字典管理原型</div>
<div class="main">
  <div class="card">
    <h3>字典列表</h3>
    <button class="btn" id="btn-open">打开弹窗</button>
  </div>
</div>
<div id="modal" class="modal"><div class="dialog"><p>这是一个示例弹窗。</p><button class="btn" id="btn-close">关闭</button></div></div>
<script>
const m=document.getElementById('modal')
document.getElementById('btn-open').onclick=()=>m.classList.add('show')
document.getElementById('btn-close').onclick=()=>m.classList.remove('show')
</script>
</body>
</html>
